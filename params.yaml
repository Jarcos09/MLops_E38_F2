data:
  input_file: "data/interim/energy_modified_clean.csv"
  output_dir: "data/processed/"
  drop_columns: ["mixed_type_col"]
  target_columns: ["Y1", "Y2"]

download:
  dataset_id: "1OuJHPpn2Wv5EhlL1J98HWYyPJM-iL8Ds"
  filename: "energy_modified.csv"

split:
  test_size: 0.2
  random_state: 42

transform:
  target_method: "yeo-johnson"
  encoding:
    strategy: "onehot"
    drop: "first"
    handle_unknown: "ignore"
    sparse_output: false

metadata:
  author: "Equipo 38"
  project: "MLops_E38_F2"
  version: "1.0.0"
